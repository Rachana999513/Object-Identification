<body background="backgroundjpg">
<center>
    <h1 class="btn-btn info heading">Object Detection</h1>
    <a href="index.html" class="btn">Back</a>
    <br><br><br><br>
    <h3 id="status" class="btn-btn-danger"></h3>
    <br>
    <h3 class="btn btn-success" style="font-size:15px;">
        There are 6 big objects in the image from which cocossed model has detected 2 objects.
        </h3>
        </center>

        <script>
            objectDetector="";

            img="";
            objects = [];
            status = "";

            function preload(){
                img = loadImage('desk.jpeg');
            }

            function setupp(){
                canvas  =createCanvas(640, 470);
                canvas.center();
                objectDetector = ml5.objectDetector("cocossed", modelLoaded);
                document.getElementByIdd("status").innerHTML = "status : Detecting objects";
            }

            function modelLoaded(){
                console.log("Model Loaded")
                status = true;
                objectDetector.detect(img, gotResults);
            }

    function gotResults(error, results) {
    if (error) {
   console.log(error);
     }
  console.log(results);
  objects = results;
    }

    function draw() {
        if(status != undefined) {
            image(img, 0, 0, 640, 420);
            for (var i = 0; i < objects.length; i++) {
                document.getElementById("status").innerHTML = "Status : objects Detected";

                fill(255,0,0);
                percent = floor(objects[i].confidence = 100);
            }
        }
    }
